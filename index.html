<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Google Sheets Data Table</title>
    <style>#table-container {
        margin: 20px;
        overflow-x: auto; /* Allows table to scroll horizontally on small screens */
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
        background-color: white;
    }
    
    thead {
        background-color: #333;
        color: white;
    }
    
    th, td {
        padding: 0.5em 1em;
        border: 1px solid #ddd;
        text-align: left;
    }
    
    /* Responsive table adjustments */
    @media screen and (max-width: 600px) {
        /* Convert table to block layout for mobile */
        table, thead, tbody, th, td, tr {
            display: block;
        }
    
        /* Hide table headers */
        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    
        tr { border: 1px solid #ccc; }
    
        td {
            /* Make table cells look like separate blocks on small screens */
            border: none;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 50%;
        }
    
        td:before {
            /* Add a "label" to each cell with the header text */
            position: absolute;
            top: 0;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
            text-align: left;
            font-weight: bold;
    
            /* Use the "data-label" attribute of the cell to get the header text */
            content: attr(data-label);
        }
    }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        #table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
        }

        table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        table th, table td {
            padding: 12px 15px;
        }

        table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        @media screen and (max-width: 600px) {
            table thead {
                display: none;
            }

            table, table tbody, table tr, table td {
                display: block;
                width: 100%;
            }

            table tr {
                margin-bottom: 15px;
            }

            table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div id="table-container">
    <!-- Table will be generated by JavaScript -->
</div>

<script>
// Track the last known data hash to refresh only on change
let lastKnownDataHash = '';

// Function to fetch and update the table
function fetchDataAndUpdateTable() {
    fetch('https://script.google.com/macros/s/AKfycbwbAzxClN0-D1br2F-68k3vXaNwPgwTomxW_1VRBbGondzUbNFg3Bu75y7qWwbFCTED/exec')
        .then(response => response.json())
        .then(data => {
            const newDataHash = JSON.stringify(data);
            if (newDataHash !== lastKnownDataHash) {
                lastKnownDataHash = newDataHash;
                updateTable(data);
            }
        })
        .catch(error => console.error('Error fetching data:', error));
}

// Function to create a new table with data
function updateTable(data) {
    const container = document.getElementById('table-container');
    // Clear the previous table
    container.innerHTML = '';

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');
    
    // Assuming the first row of data is the header
    const headers = Object.keys(data[0]);
    
    // Create the header row
    const headerRow = document.createElement('tr');
    headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    // Create the data rows
    data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(header => {
            const td = document.createElement('td');
            td.textContent = row[header];
            td.setAttribute('data-label', header); // For responsive design
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });

    table.appendChild(thead);
    table.appendChild(tbody);
    container.appendChild(table);
}

// Initial fetch and table update
fetchDataAndUpdateTable();

// Set an interval to regularly check for updates
// Adjust the timing as needed
setInterval(fetchDataAndUpdateTable, 3000); // 3 seconds interval

</script>

</body>
</html>
